<div class="card">
    <div class="img-wrapper text-center">
        <img class="card-img-top" src="assets/images/house.jpg">
        <ul class="list-inline member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-address-book-o"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h1>{{property.Type}}</h1>
        <h2>{{property.Price}}</h2>
        <h3>{{property.Name}}</h3>
    </div>
</div>
